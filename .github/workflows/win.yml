name: Win

on:
  push:
    branches:
      - main
    paths:
      # dirs
      - '.github/**/*.yml'
      - 'CMake/*.cmake'
      # TODO: set ci for those
      # - 'contrib/**'
      - 'libs/**/*.dll'
      - 'src/**'
      # top-level files
      - 'CMakeLists.txt'
  pull_request:
    branches:
      - main

jobs:
  msvc:
    strategy:
      matrix:
        include:
          - platform: x64
            config: Release
          # - platform: x64
          #   config: Debug
          # - platform: x64
          #   config: RelWithDebugInfo
          - platform: Win32
            config: Release

    runs-on: windows-2022
    name: ${{ matrix.platform }}-${{ matrix.config }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Generate
      run: cmake -S . -B build -A ${{ matrix.platform }} -DCMAKE_INSTALL_PREFIX=install
    - name: Build
      run: cmake --build build --config ${{ matrix.config }}
    - name: Install
      run: cmake --install build --config ${{ matrix.config }}

    - uses: actions/upload-artifact@v4
      with:
        name: tolk-${{ matrix.platform }}-${{ matrix.config }}-DEV
        path: install/
