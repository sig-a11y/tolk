name: CMake

on:
  push:
    branches:
      - main
    paths:
      # dirs
      - '.github/**/*.yml'
      - 'CMake/*.cmake'
      # TODO: set ci for those
      # - 'contrib/**'
      - 'libs/**/*.dll'
      - 'src/**'
      # top-level files
      - 'CMakeLists.txt'
      - 'Makefile'
  pull_request:
    branches:
      - main

jobs:
  msvc:
    strategy:
      matrix:
        include:
          - name: VS2022-x86
            vmimage: windows-2022
            cmakeplatform: -A Win32
          - name: VS2022-x64
            vmimage: windows-2022
            cmakeplatform: -A x64
          - name: Mingw-w64-x64
            vmimage: ubuntu-latest
            cmakeplatform:

    runs-on: ${{ matrix.vmimage }}
    name: ${{ matrix.name }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up MinGW
      if: ${{ 'ubuntu-latest' == matrix.vmimage }}
      uses: egor-tensin/setup-mingw@v2

    - name: Generate CMake Projects
      working-directory: ${{runner.workspace}}
      run: |
        cmake -S tolk -B build ${{ matrix.cmakeplatform }} -DCMAKE_INSTALL_PREFIX=install -DCMAKE_TOOLCHAIN_FILE=../tolk/CMake/mingwcc64.toolchain.cmake

    - name: Build CMake Projects
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build build

    - name: Install CMake Projects
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build build --target install

    - uses: actions/upload-artifact@v3
      with:
        name: tolk-${{ matrix.name }}
        path: ${{runner.workspace}}/install
